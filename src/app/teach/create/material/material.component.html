<div class="container">

  <br/>

    <h2>Material Information</h2>
    <br/>

    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <input id="title" name="title" class="form-control" placeholder="Title"
               required [(ngModel)]="data.title" #title="ngModel"/>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.required">Material title is required.</div>
        </div>
      </div>

      <div class="form-group">
        <input id="description" name="description" class="form-control" placeholder="Description"
               required [(ngModel)]="data.description" #description="ngModel"/>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
          <div *ngIf="description.errors.required">Material description is required.</div>
        </div>
      </div>

      <div class="form-group">
        <input id="image" name="image" class="form-control" placeholder="Image"
               required [(ngModel)]="data.image" #image="ngModel"/>
        <div *ngIf="image.invalid && (image.dirty || image.touched)" class="alert alert-danger">
          <div *ngIf="image.errors.required">Material image is required.</div>
        </div>
      </div>



      <div class="form-group">
        <button class="btn btn-primary" [disabled]="f.form.pristine || f.form.invalid">Create Material</button>
      </div>
    </form>

</div>
