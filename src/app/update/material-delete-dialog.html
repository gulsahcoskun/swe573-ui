<h1 mat-dialog-title>Delete Material</h1>
<div mat-dialog-content>
    <em>{{dialogData.material.title}}</em>
    <p>Are you sure to delete the material?</p>
    <p style="color: red;">{{message}}</p>
</div>
<div mat-dialog-actions>
    <div mat-dialog-actions>
        <button mat-icon-button (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
        </button>
        <button style="float: right" mat-icon-button (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
