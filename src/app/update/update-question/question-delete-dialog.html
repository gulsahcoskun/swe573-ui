<h1 mat-dialog-title>Delete Question</h1>
<div mat-dialog-content>
    <div *ngIf="message" class="alert alert-info">
        {{message}}
    </div>
    <p>Are you sure to delete the question?</p>
    <p>{{dialogData.question.questionText}}</p>
</div>
<div mat-dialog-actions>
    <div mat-dialog-actions>
        <button mat-icon-button (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
        </button>
        <button style="float: right" mat-icon-button (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
