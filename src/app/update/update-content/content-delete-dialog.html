<button mat-icon-button (click)="onNoClick()" style="float:right">
    <mat-icon>close</mat-icon>
</button>

<h1 mat-dialog-title>Delete Content</h1>
<div mat-dialog-content>
    <div *ngIf="message" class="alert alert-info">
        {{message}}
    </div>
    <p>Are you sure to delete the content?</p>
    <p style="font-style: oblique">{{dialogData.content.title}}</p>
</div>
<div mat-dialog-actions style="float: right; margin-bottom: 5px">
    <div mat-dialog-actions>
        <button mat-icon-button (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
