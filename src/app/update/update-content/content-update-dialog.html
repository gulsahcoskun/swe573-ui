<button mat-icon-button (click)="onNoClick()" style="float:right">
    <mat-icon>close</mat-icon>
</button>

<h1 mat-dialog-title>Update Content</h1>
<div mat-dialog-content>

    <div class="container">
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

            <div *ngIf="message" class="alert alert-info">
                {{message}}
            </div>

            <div class="form-group">
                <input id="title" name="title" class="form-control"
                       required [(ngModel)]="dialogData.content.title" #title="ngModel"/>
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                    <div *ngIf="title.errors.required">Content title is required.</div>
                </div>
            </div>

            <div class="form-group">
                <input id="image" name="image" class="form-control" placeholder="Image"
                       required [(ngModel)]="dialogData.content.image" #image="ngModel"/>
                <div *ngIf="image.invalid && (image.dirty || image.touched)" class="alert alert-danger">
                    <div *ngIf="image.errors.required">Content image is required.</div>
                </div>
            </div>

            <br/>

            <div class="form-group">
                <app-ngx-editor id="explanation" name="explanation"
                                [spellcheck]="true"
                                [(ngModel)]="dialogData.content.explanation" #explanation="ngModel"></app-ngx-editor>
            </div>


            <br/>

            <div class="form-group">
                <button class="btn btn-primary" style="width:100%"
                        (click)="updateContent()"
                        [disabled]="f.form.pristine || f.form.invalid">
                    Update
                </button>
            </div>


            <br/>

        </form>


    </div>
</div>
