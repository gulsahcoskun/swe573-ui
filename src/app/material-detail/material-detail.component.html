<div *ngIf="info.token; else loggedOut">
  <div class="container">
    <h1>{{material.title}}</h1>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let content of material.contents"
         [routerLink]="content.title"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{content.title}}
      </a>
    </nav>

    <router-outlet></router-outlet>


  </div>
</div>
